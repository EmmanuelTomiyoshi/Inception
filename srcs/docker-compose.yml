volumes:
 wordpress_db_data:
  driver_opts:
   o: bind
   type: none
   device: /home/etomiyos/data/mariadb
 wordpress_files:
  driver_opts:
   o: bind
   type: none
   device: /home/etomiyos/data/wordpress

networks:
 network_baleia:
  driver: bridge

services:
 mariadb:
  build:
   context: ./requirements/mariadb/
   args:
    DB_NAME: ${DB_NAME}
    DB_USER: ${DB_USER}
    DB_PASS: ${DB_PASS}
    DB_ROOT: ${DB_ROOT}
  container_name: baleia_mariadb
  restart: on-failure
  env_file:
   - .env
  networks:
   - network_baleia
  volumes:
  - wordpress_db_data:/var/lib/mysql

 nginx:
  build:
   context: ./requirements/nginx/
  container_name: baleia_nginx
  restart: on-failure
  ports:
   - 443:443
  volumes:
   - wordpress_files:/var/custom_www/
  networks:
   - network_baleia
  depends_on:
   - wordpress

 wordpress:
  build:
   context: ./requirements/wordpress/
  env_file:
   - .env
  container_name: baleia_wordpress
  restart: on-failure
  volumes:
   - wordpress_files:/var/custom_www/
  networks:
   - network_baleia
  depends_on:
   - mariadb
